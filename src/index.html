<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TF Game of Life</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <section id="viewport">
      <div id="board">
        <img id="world" draggable="false">
        <canvas id="tf-canvas"></canvas>
      </div>
    </section>

    <section id="console">
      <input type="checkbox" name="expand-console" id="IN_expand-console">
      <label for="IN_expand-console">
        <span>console</span>
        <img src="assets/icons/angle-arrow-down.svg" width="15px" alt="">
      </label>
      <div class="log">

      </div>
    </section>

    <section id="controls">

      <div class="buttons">

        <label>
          World Size:
          <select name="worldsize" data-action="onWorldSize" data-value="WORLD_SIZE">
            <option value="100">100 * 100</option>
            <option value="200">200 * 200</option>
            <option value="500">500 * 500</option>
            <option value="1000">1000 * 1000</option>
            <option value="2000">2000 * 2000</option>
          </select>
        </label>

        <label>
          TF Backend:
          <select name="tfbackend" data-action="setBackend" data-value="BACKEND">
            <option value="cpu">CPU</option>
            <option value="webgl">WebGL</option>
          </select>
        </label>


        <button type="button" id="IN_restart" data-action="restart"> <span>Restart</span></button>
        <button type="button" id="IN_randomize" data-action="randomizeWorld"> <span>Randomize World</span></button>
        <button type="button" id="IN_clear" data-action="clear"> <span>Clear</span></button>
        
        <button type="button" data-action="next"> <span>Next</span></button>

        <label for="IN_pause">
          <input type="checkbox" id="IN_pause" data-action="onPause" data-value="PAUSED">
          <span>Pause</span>
        </label>

        <label for="IN_color">
          <input type="color" id="IN_color" data-action="onColor" data-value="COLOR1">
          <span>Color</span>
        </label>
      </div>


      <div class="sliders">
        <label class="above">
          Speed: <span class="value" data-value="FRAMES_PER_SECOND"></span>
          <input type="range" data-action="onFPS" data-value="FRAMES_PER_SECOND" min="0" max="30" step="1">
        </label>

        <label class="above">
          Steps per frame: <span class="value" data-value="STEPS_PER_FRAME"></span>
          <input type="range" data-action="onStepsPerFrame" data-value="STEPS_PER_FRAME" min="1" max="20" step="1">
        </label>
      </div>

    </section>
  </main>
</body>

</html>
